<html>
  <head>
    <title>In-the-Head Style Example 1</title>
    <!-- beginning of a style section, note this must go within the <head> -->
    <style>  
      /* you can attach styles to a type of element, like 'p'
         defining how to attach a style to an element or elements
         is done via CSS Selectors    */
      p {
        background: #FFC100;
        border: 1px solid black;
      }
    </style>  
    <!-- ending of the style section -->
  </head>
  <body>
    <p>
       Here is some text with a yellow background and black border.
    </p>
    <p>
       Here is some more text with a yellow background and black border.
    </p>
  </body>
</html>
