<html>
  <head>
    <title>In-the-Head Style Example 2</title>
    <style>
    /* Here's another kind of CSS selector, using the # system to select
       only certain IDs */
      #yellow_box {
        background: yellow;
        border: 1px solid black;
      }
      #green_box {
        background: green;
        border: 1px solid blue;        
      }
    </style>
  </head>
  <body>
    <p id='yellow_box'>
       Here is some text with a yellow background and black border.
    </p>
    <p id='green_box'>
       Here is some more text with a green background and blue border.
    </p>
  </body>
</html>
