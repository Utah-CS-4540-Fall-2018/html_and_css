<html>
  <head>
    <title>Boxes Example with Padding and Margins</title>
    <link rel="stylesheet" href="better.css">
  </head>
  <body>
    <div class='yellow_box box-with-lots-of-margin box-with-lots-of-space'>
       box with lots of margin and padding.
    </div>
    <div class='yellow_box box-with-lots-of-margin box-with-small-space'>
       lots of margin but small padding.
    </div>
    <div class='green_box box-with-lots-of-margin box-with-small-space'>
       small padding, lots of margin.
    </div>
    <div class='green_box box-with-small-margin box-with-small-space'>
       small padding, small margin.
    </div>
    <div class='green_box box-with-small-margin box-with-small-space'>
       small padding, small margin.
    </div>
